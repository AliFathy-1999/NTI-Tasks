<div class="card mt-3">
<div class="container rounded bg-white  mb-5">
  <div class="row" >
      <div class="col-md-20 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right text-primary">My Questions</h4>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <td scope="col">#No.</td>
                    <td scope="col">Title</td>
                    <td scope="col">Body</td>
                    <td scope="col">Actions</td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let question of userQuestions; let i = index">
                    <td scope="col">{{i+1}}</td>
                    <td scope="col">{{question.questionTitle}}</td>
                    <td scope="col">{{question.questionbody}}</td>
                    <td scope="col">
                      <button type="button" class="btn btn-info me-md-2 text-white">Show</button>
                      <button type="button" class="btn btn-primary me-md-2">Edit</button>
                      <button type="button" class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>

  </div>

</div>
</div>
